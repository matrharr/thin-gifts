<div class="card__list">
  <h1 class="card__list__title">Select a {{productName}}</h1>
  <mat-form-field>
    <mat-label>Filter by category</mat-label>
    <mat-select [formControl]="options" (selectionChange)="onFilterChange($event)" multiple>
      <mat-option 
        *ngFor="let option of filterOptions"
        [value]="option.id"
      >
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
		<div fxFlex="33%;" fxFlex.lt-sm="80%" *ngFor="let p of products">
      <mat-card class="card_select">
        <mat-card-content>
          <img src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
          <p>{{p.name}}</p>
          <p>${{p.price}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button (click)="onSelectProduct(p.id)">SELECT</button>
        </mat-card-actions>
      </mat-card>
		</div>
  </div>
</div>
