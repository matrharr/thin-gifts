<div class="card__list">
  <h1 class="card__list__title">Select a {{productName}}</h1>
  <mat-grid-list cols="9" rowHeight="400px">
    <mat-grid-tile 
      [colspan]="1"
      [rowspan]="2"
      class="sidebar"
      >
      <mat-list role="list">
        <h3 mat-subheader>Theme</h3>
        <mat-list-item *ngFor="let f of filterOptions">
          <mat-checkbox>{{f}}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile
        *ngFor="let p of products"
        [colspan]="p.cols"
        [rowspan]="p.rows"
        [style.background]="p.color">
      <mat-card class="card-select">
        <mat-card-content>
          <img src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
          <p>
            {{p.text}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon color="primary">favorite_border</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
