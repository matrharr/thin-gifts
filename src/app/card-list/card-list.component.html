<h1>Cards</h1>
<mat-grid-list cols="9" rowHeight="400px">
  <mat-grid-tile 
    [colspan]="1"
    [rowspan]="2"
    class="sidebar"
    >
    <mat-list role="list">
      <h3 mat-subheader>Theme</h3>
      <mat-list-item *ngFor="let theme of themes">
        <mat-checkbox>{{theme}}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    <mat-card class="card-select">
      <mat-card-content>
        <img src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
        <p>
          {{tile.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon color="primary">favorite_border</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
