<mat-grid-list cols="21" rowHeight="80px">
  <!-- line 1 title-->
  <mat-grid-tile [colspan]="7"></mat-grid-tile>
  <mat-grid-tile [colspan]="7"><h1>Checkout</h1></mat-grid-tile>
  <mat-grid-tile [colspan]="7"></mat-grid-tile>

  <!-- line 2 payment-->
  <mat-grid-tile [colspan]="4" [rowspan]="5"></mat-grid-tile>
  <mat-grid-tile [colspan]="13" [rowspan]="5">
    <mat-grid-list cols="5" rowHeight="30px"  class="payment__box">
      <form>
        <!-- line 1 payment type -->
        <mat-grid-tile [colspan]="1">
          <mat-radio-button value="1" checked="true">Credit Card</mat-radio-button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2"></mat-grid-tile>
        <mat-grid-tile [colspan]="2"></mat-grid-tile>

        <!-- line 2 name on card -->
        <mat-grid-tile [colspan]="5" [rowspan]="2">
          <mat-form-field class="payment__long__fields">
            <mat-label>Name on Card</mat-label>
            <input matInput required>
          </mat-form-field>
        </mat-grid-tile>

        <!-- line 3 card number -->
        <mat-grid-tile [colspan]="5" [rowspan]="2">
          <mat-form-field class="payment__long__fields">
            <mat-label>Card Number</mat-label>
            <input matInput required>
          </mat-form-field>
        </mat-grid-tile>

        <!-- line 4 expiration date and sec code -->
        <mat-grid-tile [colspan]="2" [rowspan]="2">
          <mat-form-field class="payment__exp__date">
            <mat-label>Expiration date</mat-label>
            <select matNativeControl required>
              <option value="9">09</option>
            </select>
          </mat-form-field>
          <mat-form-field class="payment__exp__date">
            <select matNativeControl required>
              <option value="2024">2024</option>
            </select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="2">
          <mat-form-field class="">
            <mat-label>Security Code</mat-label>
            <input matInput required>
          </mat-form-field>
        </mat-grid-tile>
        
        <!-- line 5 confirm address -->
        <mat-grid-tile [colspan]="5" [rowspan]="2">
          <mat-checkbox>Billing address is same as your address</mat-checkbox>
        </mat-grid-tile>

      </form>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="5"></mat-grid-tile>

  <!-- line 3 card-->
  <mat-grid-tile [colspan]="21" [rowspan]="9">
    <app-card-slider 
      class="card__slider"
      [readOnly]="true"
    ></app-card-slider>
  </mat-grid-tile>

  <!-- line 4 confirm and pay-->
  <mat-grid-tile [colspan]="7"></mat-grid-tile>
  <mat-grid-tile [colspan]="7">
    <button mat-stroked-button color="primary">
      <a [routerLink]="['/confirmation']">Confirm and Pay</a>
    </button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="7"></mat-grid-tile>
</mat-grid-list>
