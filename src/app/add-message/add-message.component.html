<mat-grid-list cols="9" rowHeight="50px">
  <mat-grid-tile
    [colspan]="2"
  >
    Your Card Name
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"></mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [ngClass]="{'selected': isCover()}"
  >
    1. Cover
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [ngClass]="{'selected': isCard()}"
  >
    2. Card
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [ngClass]="{'selected': isAddressing()}"
  >
    3. Addressing
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
  >
    Preview
    <button mat-stroked-button color="accent">NEXT</button>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="12"
    [style.backgroundColor]="'lightgreen'"
  >
    sidebar
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="12">
    <div class="user_card" *ngIf="isCard()">
      <div class="user_card_left">
      </div>
      <div class="user_card_right">
          <form class="add_message_form">
              <textarea placeholder="Enter your message here!"></textarea>
          </form>
      </div>
    </div>
    <div *ngIf="isCover()">
      <img class="card-cover" src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
    </div>
    <div class="envelope" *ngIf="isAddressing()">
      <mat-grid-list cols="5" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="2">
          <input placeholder="Name">
          <input placeholder="Return Address">
          <input placeholder="Return Address">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
        <mat-grid-tile [colspan]="5" [rowspan]="2">
          <input placeholder="Send To">
          <input placeholder="Address">
          <input placeholder="Address">
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9" [rowspan]=1>
    <mat-icon color="primary" (click)="moveLeft()">arrow_back</mat-icon>
    <mat-icon color="primary" (click)="moveRight()">arrow_forward</mat-icon>
  </mat-grid-tile>
</mat-grid-list>
