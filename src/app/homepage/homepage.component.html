<!--intro-->
<div class="intro">
  <h1 class="name"> Send gifts from home.</h1>
  <h3 class="description"> Hundreds of options. No pants needed. </h3>
  <a class="shop" [routerLink]="['/card-list']">	Shop Now</a>
</div>

<!-- step by step instruction -->
<mat-grid-list [cols]="5" rowHeight="30vw">
  <mat-grid-tile [colspan]="2">
    <div class="instruction__modern_gift">
      <h3>
        Built for 
        <span class="bold__text">MODERN</span> 
        <span class="bold__text">GIFT GIVING</span>
      </h3>
      <button mat-flat-button [routerLink]="['/card-list']">SHOP NOW</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="instruction" [colspan]="1">
    <div>
      <span class="circle">1</span>
      <mat-icon class="svg__icon" svgIcon="card" [inline]="true"></mat-icon>
      <div class="instruction__text">
        Pick a card
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="instruction" [colspan]="1">
    <div>
      <span class="circle">2</span>
      <mat-icon class="svg__icon" svgIcon="keyboard" [inline]="true"></mat-icon>
      <div class="instruction__text">
        Add a message
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="instruction" [colspan]="1">
    <div>
      <span class="circle">3</span>
      <mat-icon class="svg__icon" svgIcon="gift" [inline]="true"></mat-icon>
      <div class="instruction__text">
        Add a ThinGift
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list [cols]="3" rowHeight="5vw">
  <mat-grid-tile [colspan]="1"></mat-grid-tile>
  <mat-grid-tile class="emphasis__text" [colspan]="2">
    <h2>We'll take care of the rest!</h2>
  </mat-grid-tile>
</mat-grid-list>

<!-- discover favorites -->
<mat-grid-list class="favorites" [cols]="4" rowHeight="30vw">
  <mat-grid-tile class="favorites" [colspan]="1">
    <img class="card-cover" src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
  </mat-grid-tile>
  <mat-grid-tile class="favorites" [colspan]="1">
    <img class="card-cover" src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
  </mat-grid-tile>
  <mat-grid-tile class="favorites" [colspan]="1">
    <img class="card-cover" src="https://image.shutterstock.com/image-vector/creative-minimalistic-thank-you-card-260nw-319787525.jpg" />
  </mat-grid-tile>
  <mat-grid-tile class="favorites" [colspan]="1">
    <div class="instruction__modern_gift">
      <h3>
        Discover 
        <span class="bold__text">OUR</span> 
        <span class="bold__text">FAVORITES</span>
      </h3>
      <span>
        <a [routerLink]="['/card-list']">See more >></a>
      </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
